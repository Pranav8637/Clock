<body>
    <div class="top-bar">
        <h1>
            My Forum
        </h1>
    </div>
    <div class="main">
    <ol>
    </ol>
    </div>
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads){
        var html =`
        <li class="row">
            <a href="/thread.html?${thread.id}">
                <h4 class="title">
                    ${thread.title}
                </h4>
                <div class="bottom">
                    <p class="timestamp">
                    ${new Date(thread.date).toLocaleString()}
                    </p>
                    <p class="comment=count">
                        ${thread.comments.length} comments
                    </p>
                </div>            
            </a>
        </li>  
        `
        container.insertAdjacentHTML('beforeend', html);
    }
    </script>
    <style>
        body{
            margin: 10px 60px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        h4{
            margin: 0;
        }
        p{
            margin:5px 0;
        }
        h1, h4, ol{
            margin:0;
        }
        .top-bar{
            background-color:skyblue;
            padding: 0 40px;
        }
        .row{
            padding:5px 0;
        }
        .main{
            background-color: #f6f6ef;
            padding: 10px 15px;
        }
        .bottom{
            display: flex;
            color: grey;
            font-size: 12px;
        }
        .timestamp{
            padding-right: 10px;
        }
    </style>
</body>
